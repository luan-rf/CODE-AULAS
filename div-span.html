<!DOCTYPE html>
<html>

	<head>
		<title>Classe e span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo{
				background: blue;
			}
			#conteudo{
				background:red;
			}

			.produto{
				background: gray;
				margin: 10px;
			}

			#rodape{
				background: green;
			}
			#assinatura{
				background: red;
			}

		
		</style>
	
	</head>

	<body>
		<div id="topo">
			
			<img src="imagens/Amazon_logo.png" width="200">
			<ul>
				<li>Contato</li>
				<li>Quem somos</li>
				<li>Promoções</li>
			</ul>

		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 2
			</div>

		</div>

		<div id="rodape">
			todos os direitos reservados
		</div>

		<span id="assinatura">
			Luan
		</span>
	
	</body>


</html>
