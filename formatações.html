<!DOCTYPE html>
<html>

	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			div{
				font-size: 20px;
			}
		
			.texto{
				/*
				20px=tamanho fixo, em=relativo ao container pai (div, body), 100%
				*/
				/*font-size: 20px;*/
				font-size: 1em;
			}

			.texto2{
				font-size: 15px;
			}

		</style>
	</head>

	<body>

		<div>
			<p class="texto">paragráfp 1</p>
			<p class="texto2">paragráfp 2</p>
		</div>

	</body>


</html>
