<!DOCTYPE html>
<html>

	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body{
				font-size: 40px;
				font-family: "Times New Roman", serif;
			}

			.negrito{
				/*normal, bold, 100 até 900*/
				font-weight: bold;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*underline, overline, line-throught*/
				text-decoration: underline;
			}

			.texto{
				font: bold 40px "Times New Roman", sans-serif;
			}

		</style>
	</head>

	<body>

		<p class="negrito">Texto negrito</p>
		<p class="formatacao">Formatações </p>
		<p class="italico">texto em italico</p>
		<p class="texto">muitas formatações</p>

	</body>


</html>
